<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="result">
        <h1 class="title">Your Result</h1>
        <div class="score">
          <div class="score--val">76</div>
          <div class="score--max">of 100</div>
        </div>
        <h2 class="subtitle">Great</h2>
        <p class="text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </section>
      <section class="summary">
        <h1 class="title">Summary</h1>
        <div class="categories">
          <div class="row row-1">
            <div class="identifier">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="ligthning icon"
                class="icon"
              />
              <h2 class="subtitle">Reaction</h2>
            </div>
            <div class="value">
              <p class="current">80</p>
              <p class="max">/ 100</p>
            </div>
          </div>

          <div class="row row-2">
            <div class="identifier">
              <img
                src="./assets/images/icon-memory.svg"
                alt="brain icon"
                class="icon"
              />
              <h2 class="subtitle">Memory</h2>
            </div>
            <div class="value">
              <p class="current">92</p>
              <p class="max">/ 100</p>
            </div>
          </div>

          <div class="row row-3">
            <div class="identifier">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="bubble speach icon"
                class="icon"
              />
              <h2 class="subtitle">Verbal</h2>
            </div>
            <div class="value">
              <p class="current">61</p>
              <p class="max">/ 100</p>
            </div>
          </div>

          <div class="row row-4">
            <div class="identifier">
              <img
                src="./assets/images/icon-visual.svg"
                alt="eye icon"
                class="icon"
              />
              <h2 class="subtitle">Visual</h2>
            </div>
            <div class="value">
              <p class="current">73</p>
              <p class="max">/ 100</p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
